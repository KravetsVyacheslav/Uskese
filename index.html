<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
  />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="product"> 
        <div class="product-thumb"> 
          <img 
            src="https://images.unsplash.com/photo-1619566636858-adf3ef46400b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60" 
            alt="img" 
          /> 
          <ul class="product_action"> 
            <li class="product_action-item"> 
              <button class="product_action-btn"> 
                <i class="fa-solid fa-face-smile"></i>
              </button> 
            </li> 
            <li class="product_action-item"> 
              <button class="product_action-btn"> 
                <i class="fa-solid fa-star"></i> 
              </button> 
            </li> 
          </ul> 
          <div class="box-1 icon"></div>
          <div class="box-2 icon"></div>
        </div> 
        <div class="product-meta"> 
          <h2 class="product_name">Фрукти</h2> 
          <p class="product-price">Ціна: багато</p> 
        </div> 
      </article>

        <div class="menu">
          <h2 class="menu_title">Menu here</h2>
          <nav class="navigation">
            <ul class="menu_list">
              <li class="menu__link"><a href="#">Home</a></li>
              <li class="menu__link"><a href="#">Contacts</a></li>
              <li class="menu__link"><a href="#">Our team</a></li>
              <li class="menu__link"><a href="#">About</a></li>
              <li class="menu__link"><a href="#">News</a></li>
            </ul>
          </nav>
        </div>
        <div class="body"></div>
<script src="https://kit.fontawesome.com/d72ad83bc5.js" crossorigin="anonymous"></script>
</body>
</html>
